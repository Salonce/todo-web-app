<div class="max-w-md mx-auto mt-16 px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow-lg rounded-2xl p-8 text-center">

    <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ account?.name }}</h2>
    <p class="text-gray-500 mb-4">{{ account?.email }}</p>
    <p class="text-gray-400 text-sm">User ID: {{ account?.id }}</p>
    <p class="text-gray-400 text-sm">Roles: {{ account?.roles?.join(', ') }}</p>
    
    <!-- Go to Account Edit Page Button -->
    <button 
      class="mt-4 w-full bg-amber-300 text-gray-800 py-2 rounded-xl font-medium hover:bg-amber-400 transition"
      [routerLink]="['/account-edit']"
    >
      Edit
    </button>

  </div>
</div>
