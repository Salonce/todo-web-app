<div class="max-w-lg mx-auto mt-16 px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow-lg rounded-2xl p-8 text-center">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create New Article</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4 text-left">

      <!-- Title -->
      <div>
        <label class="block text-gray-500 text-sm mb-1" for="title">Title</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="article.title"
          name="title"
          placeholder="Enter article title"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-300"
          required
        />
      </div>

      <!-- Text -->
      <div>
        <label class="block text-gray-500 text-sm mb-1" for="text">Text</label>
        <textarea
          id="text"
          [(ngModel)]="article.text"
          name="text"
          placeholder="Write the article here..."
          rows="6"
          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-300"
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="mt-4 w-full bg-amber-200 text-gray-800 py-2 rounded-xl font-medium hover:bg-amber-300 transition"
      >
        Publish Article
      </button>

    </form>
  </div>
</div>
