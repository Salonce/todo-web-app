@if (article) {
  <article class="bg-white shadow-md rounded-2xl p-8 border border-gray-100">
    <h1 class="text-3xl font-bold text-gray-900 mb-6 leading-tight">
      {{ article.title }}
    </h1>
    <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed">
      <div [innerHTML]="getSafeHtml(article.content)"></div>
    </div>
  </article>
} @else {
  <div class="flex justify-center items-center h-48">
    <p class="text-gray-500 italic text-lg animate-pulse">
      Loading article...
    </p>
  </div>
}
