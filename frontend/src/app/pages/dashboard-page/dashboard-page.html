<div class="min-h-screen flex bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg flex-shrink-0">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h2>
      <nav class="space-y-3">
        <a href="#" class="block text-gray-700 hover:text-gray-900 font-medium">Messages</a>
        <a href="#" class="block text-gray-700 hover:text-gray-900 font-medium">Users</a>
        <a href="#" class="block text-gray-700 hover:text-gray-900 font-medium">Settings</a>
      </nav>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">

    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Messages</h1>
      <button id="newMessageBtn" class="px-4 py-2 bg-amber-200 text-gray-800 rounded-lg hover:bg-amber-300 transition">
        New Message
      </button>
    </div>

    <div class="flex flex-col md:flex-row gap-6">

      <!-- Messages List -->
      <div class="md:w-1/3 bg-white shadow rounded-2xl p-4 max-h-[70vh] overflow-y-auto">
        <ul id="messagesList" class="space-y-2">
          <li class="flex justify-between items-center p-2 border-b">
            <span class="font-medium text-gray-800">Message Title 1</span>
            <div class="space-x-2">
              <button class="text-blue-600 hover:underline editBtn">Edit</button>
              <button class="text-red-600 hover:underline deleteBtn">Delete</button>
            </div>
          </li>
          <li class="flex justify-between items-center p-2 border-b">
            <span class="font-medium text-gray-800">Message Title 2</span>
            <div class="space-x-2">
              <button class="text-blue-600 hover:underline editBtn">Edit</button>
              <button class="text-red-600 hover:underline deleteBtn">Delete</button>
            </div>
          </li>
          <!-- More messages -->
        </ul>
      </div>

      <!-- Editor Panel -->
      <div id="editorPanel" class="md:w-2/3 bg-white shadow rounded-2xl p-4 hidden">
        <input type="text" placeholder="Message title..." class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-200">

        <div id="editor" class="h-64 bg-gray-50 rounded-lg mb-4 p-2"></div>

        <div class="flex justify-end space-x-3">
          <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">Cancel</button>
          <button class="px-6 py-2 bg-amber-200 text-gray-800 rounded-lg hover:bg-amber-300">Save</button>
        </div>
      </div>

    </div>

  </main>
</div>
