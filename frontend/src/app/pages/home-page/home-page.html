<div class="max-w-4xl mx-auto p-6">

  @if ($articlesPage | async; as page) {

    @if (page.empty) {
      <p class="text-gray-500 text-center">No articles found.</p>
    } @else {

      <div class="space-y-6">

        @for (article of page.content; track article.slug) {
          <a
            class="block bg-white shadow p-5 rounded-xl hover:bg-gray-50 transition border border-gray-200"
            [href]="'http://localhost:8080/api/articles/' + article.slug"
            target="_blank"
          >
            <!-- Title -->
            <h2 class="text-xl font-semibold text-gray-800 mb-2">
              {{ article.title }}
            </h2>

            <!-- First 3 sentences -->
            <p class="text-gray-700 mb-2">
              {{ getPreview(article.content) }}...
            </p>

            <!-- Author -->
            <p class="text-sm text-gray-500">
              By {{ article.authorName }}
            </p>
          </a>
        }

      </div>
    }

  } @else {
    <p class="text-gray-400 text-center">Loading articles...</p>
  }

</div>
