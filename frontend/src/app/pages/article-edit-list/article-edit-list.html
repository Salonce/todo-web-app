<!-- ARTICLE MANAGEMENT DASHBOARD LIST -->
<div class="max-w-7xl mx-auto mt-16 px-4 sm:px-6 lg:px-8 space-y-6">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Manage Articles</h1>
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      [routerLink]="'/dashboard/new-article'">
      Add New Article
    </button>
  </div>

  <div *ngIf="articles?.length; else noArticles" class="space-y-4">

    <div *ngFor="let article of articles" class="bg-white shadow p-5 rounded-xl border border-gray-200 hover:bg-gray-50 transition flex justify-between items-start">

      <!-- Left: Article info -->
      <div class="flex-1 pr-4">
        <p class="text-sm text-gray-500 mb-1">
          Published on {{ article.createdAt | date:'longDate' }} at {{ article.createdAt | date:'shortTime' }}
        </p>

        <h2 class="text-xl font-semibold text-gray-800 mb-2 break-words">
          {{ article.title }}
        </h2>

        <p class="text-gray-700 mb-2 break-words whitespace-normal overflow-x-hidden"
           [innerHTML]="getSafeHtml(getPreview(article.content) + '...')">
        </p>

        <p class="text-sm text-gray-500">
          By {{ article.authorName }}
        </p>
      </div>

      <!-- Right: Actions -->
      <div class="flex flex-col space-y-2">
        <button
          class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 transition"
          (click)="editArticle(article.slug)">
          Edit
        </button>
        <button
          class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition"
          (click)="deleteArticle(article.slug)">
          Remove
        </button>
      </div>

    </div>
  </div>

  <ng-template #noArticles>
    <p class="text-gray-500 text-center">No articles found.</p>
  </ng-template>

</div>
